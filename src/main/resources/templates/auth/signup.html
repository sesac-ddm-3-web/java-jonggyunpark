<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 새싹 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width: 400px; margin-top: 80px;">
    <h1 class="mb-4 text-center">🌱 새싹 게시판 🌱</h1><br>
    <h3 class="mb-4 text-center">회원가입</h3>
    <form th:action="@{/auth/signup}" method="post">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">가입하기</button>
        <a th:href="@{/auth/login}" class="btn btn-outline-secondary w-100">로그인 페이지</a>
    </form>
</div>
</body>
</html>
